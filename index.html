<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For you ‚ù§Ô∏è</title>

<style>
body {
    margin: 0;
    padding: 0;
    overflow: hidden;
    font-family: 'Segoe UI', sans-serif;
    height: 100vh;
    background: linear-gradient(-45deg, #ff416c, #ff4b2b, #1e3c72, #2a5298);
    background-size: 400% 400%;
    animation: gradientMove 15s ease infinite;
    display: flex;
    justify-content: center;
    align-items: center;
}

@keyframes gradientMove {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
}

/* --- Card --- */
.container {
    position: relative;
    max-width:400px;
    width: 400px;
    background: linear-gradient(145deg, #0f2027, #203a43, #2c5364);
    padding: 40px 20px;
    border-radius: 25px;
    text-align: center;
    color: white;
    box-shadow: 0 0 25px rgba(0,140,255,0.6), 0 0 60px rgba(0,140,255,0.4);
    border: 2px solid rgba(255,255,255,0.1);
}

/* Titles */
h1 { font-size: 2rem; margin-bottom: 10px; text-shadow: 0 0 15px #ff99cc; }
h2 { font-size: 1rem; font-weight: 300; margin-bottom: 25px; }

/* Buttons container inside card */
.button-container {
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 40px;
}

/* Buttons */
button {
    padding: 12px 30px;
    font-size: 1rem;
    border: none;
    border-radius: 50px;
    font-weight: bold;
    cursor: pointer;
    transition: 0.3s ease;
    position: relative;
}

/* Yes button */
#yesBtn {
    background: linear-gradient(45deg, #ff4b2b, #ff416c);
    color: white;
    box-shadow: 0 0 20px #ff416c;
}
#yesBtn:hover { transform: scale(1.1); box-shadow: 0 0 35px #ff416c; }

/* No button moves full screen */

/* No button wrapper */
#noWrapper {
    position: relative;
    display: flex;
    align-items: center;
}

/* No button */
#noBtn {
    background: #111;
    color: white;
    position: relative;   /* keep relative only */
    top: 0;
    left: 0;
    transform: none;
    z-index: 1000;
}

/* Floating hearts */
.heart {
    position: absolute;
    animation: floatUp linear forwards;
}
@keyframes floatUp {
    0% { transform: translateY(100vh) scale(0.5); opacity: 1; }
    100% { transform: translateY(-10vh) scale(1.5); opacity: 0; }
}

/* Confetti */
.confetti {
    position: absolute;
    width: 8px;
    height: 8px;
    border-radius: 50%;
    opacity: 0.8;
    pointer-events: none;
    z-index: 9999;
    animation: fall linear forwards;
}
@keyframes fall {
    0% { transform: translateY(0) rotate(0deg); }
    100% { transform: translateY(100vh) rotate(360deg); opacity: 0; }
}

/* Responsive */
@media (max-width: 500px) {
    h1 { font-size: 1.8rem; }
    h2 { font-size: 0.9rem; }
    button { font-size: 0.9rem; padding: 10px 20px; }
}
</style>
</head>
<body>

<div class="container">
    <h1>JEMI üíï</h1>
    <h2>Will You Be My Valentine? üíç</h2>
<div class="button-container">
    <button id="yesBtn">Yes üíñ</button>

    <div id="noWrapper">
        <button id="noBtn">No üò¢</button>
    </div>
</div>

</div>



<audio id="bgMusic" src="https://www.bensound.com/bensound-music/bensound-love.mp3" loop></audio>

<script>
const yesBtn = document.getElementById("yesBtn");
const noBtn = document.getElementById("noBtn");
const music = document.getElementById("bgMusic");
const noWrapper = document.getElementById("noWrapper");

/* --- Yes clicked --- */
yesBtn.addEventListener("click", () => {
    music.volume = 0.2;
    music.play();
    let volInt = setInterval(() => {
        if (music.volume < 1) music.volume += 0.02;
        else clearInterval(volInt);
    }, 200);

    document.body.innerHTML = `
        <div style="text-align:center; color:white;">
            <h1 style="font-size:3rem; text-shadow:0 0 20px pink;">She Said YES!!! üíñ</h1>
            <p style="font-size:1.5rem;">Forever ‚ôæÔ∏è</p>
            <p style="font-size:1.2rem;">I Love You So Much ‚ù§Ô∏è</p>
        </div>
    `;
    launchConfetti();
});

/* --- No button moves anywhere --- */
const emojis = ["üò¢","üò≠","ü•∫","üò≥","üò∞","üòµ","üòú","üò±","üôà"];
function moveButton() {

    const maxX = window.innerWidth - noBtn.offsetWidth - 40;
    const maxY = window.innerHeight - noBtn.offsetHeight - 40;

    const x = Math.random() * maxX;
    const y = Math.random() * maxY;

    noBtn.style.position = "fixed";
    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";

    const randomEmoji = emojis[Math.floor(Math.random() * emojis.length)];
    noBtn.innerHTML = "No " + randomEmoji;
}
noBtn.addEventListener("mouseover", moveButton);
noBtn.addEventListener("touchstart", moveButton);

/* Floating hearts */
function createHeart() {
    const heart = document.createElement("div");
    heart.classList.add("heart");
    heart.innerHTML = "üíñ";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.fontSize = (Math.random() * 25 + 15) + "px";
    heart.style.animationDuration = (Math.random() * 3 + 3) + "s";
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 6000);
}
setInterval(createHeart, 300);

/* Confetti */
function launchConfetti() {
    for (let i = 0; i < 200; i++) {
        const conf = document.createElement("div");
        conf.classList.add("confetti");
        conf.style.backgroundColor = `hsl(${Math.random()*360},100%,50%)`;
        conf.style.left = Math.random() * window.innerWidth + "px";
        conf.style.animationDuration = (2 + Math.random() * 3) + "s";
        document.body.appendChild(conf);
        setTimeout(() => conf.remove(), 5000);
    }
}
</script>
</body>

</html>
